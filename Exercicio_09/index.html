<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Formulário de inscrição</h1>

    <form action="#" method="post">

    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="telefone">WhatsApp:</label><br>
    <input type="number" name="telefone" id="telefone" required><br><br>

    <label for="atuacao">Área de atuação:</label><br>

    <input type="radio" name="atuacao" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>

    <input type="radio" name="atuacao" id="qa">
    <label for="qa">Quality Assurance (QA)</label>

    <input type="radio" name="atuacao" id="dados">
    <label for="dados">Análise de Dados</label>

    <input type="radio" name="atuacao" id="infraestrutura">
    <label for="infraestrutura">Infraestrutura</label><br><br>

    <label for="observacao">Observações:</label><br>
    <textarea name="observacao" id="observacao" required ></textarea><br><br>

    <input type="checkbox" name="notificacoes" id="notificacoes" required>
    <label for="notificacoes">Desejo receber novidades e ofertas por email</label><br><br>

    <button type="submit">Enviar</button>

    </form>
</body>
</html>
